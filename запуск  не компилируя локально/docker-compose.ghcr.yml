name: tbc          # ← даёт Compose фиксированное имя проекта

services:
  nginx:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api

  frontend:
    image: ghcr.io/pivaysa/tbc-frontend:latest   # пример тега
    container_name: tbc_frontend
    expose:
      - "80"

  api:
    image: ghcr.io/pivaysa/tbc-api:latest        # пример тега
    container_name: tbc_api
    expose:
      - "80"
    environment:
      - ConnectionStrings__Default=Host=db;Port=5432;Database=tbcdb;Username=postgres;Password=secret
    depends_on:
      - db
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  db:
    image: postgres:17
    container_name: tbc_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: tbcdb
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
