<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HelloWorld</title>
</head>
<body>
    <h1>HelloWorld</h1>
    <form action="/api/bots/create" method="post">
        <input type="text" name="BotToken" placeholder="Введите токен вашего бота" required /><br>

        <label for="botCode">Введите код вашего бота:</label><br>
        <textarea id="botCode" name="BotCode" placeholder="Введите код вашего бота" rows="10" cols="50"></textarea><br>

        <input type="text" name="BotProj" placeholder="Введите проект вашего бота" /><br>
        <input type="text" name="BotDocker" placeholder="Введите докер файл вашего бота" /><br>

        <button type="submit">Запуск бота</button>
    </form>
</body>
</html>
